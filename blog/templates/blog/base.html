{% load static %}
{%  load blog_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="sidebar">
        <h2>my blog</h2>
        <p>this is my blog and it {% total_posts %} posts so far</p>
        <h3>Latest Posts</h3>
        {% show_latest_posts %}
    </div>
</body>
</html>
